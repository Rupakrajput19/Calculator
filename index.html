<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Calculator for Basic - Division, Multiplication, Addiction, Substraction and other calculation that you can do on...">
  <meta name="keywords" content="Calculator, calculation, Division, Multiplication, Addiction, Substraction">
  <meta name="revised" content="26/07/2022">
  <meta name="author" content="Ritu Kumar">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body>
  <div class="cal-box">
    <form name="forms">
      <input type="text" id="display" name="display" disabled />
      <div class="buttons">
        <input onclick="press(7)" type="button" value="7" />
        <input onclick="press(8)" type="button" value="8" />
        <input onclick="press(9)" type="button" value="9" />
        <input onclick="press('/')" type="button" value="/" />
        <input onclick="press(4)" type="button" value="4" />
        <input onclick="press(5)" type="button" value="5" />
        <input onclick="press(6)" type="button" value="6" />
        <input onclick="press('*')" type="button" value="*" />
        <input onclick="press(1)" type="button" value="1" />
        <input onclick="press(2)" type="button" value="2" />
        <input onclick="press(3)" type="button" value="3" />
        <input onclick="press('-')" type="button" value="-" />
        <input onclick="press('.')" type="button" value="." />
        <input onclick="press(0)" type="button" value="0" />
        <input onclick="press('+')" type="button" value="+" />
        <input onclick="pressClear('clear')" class="clear" type="button" value="C" />
        <input onclick="pressEval('=')" class="equalto" type="button" id="equal" value="=" />
      </div>
    </form>
  </div>
  <footer>
    <div class="social-media">
      <a href="https://github.com/Rupakrajput19" target="_blank" class="fa fa-github"></a>
      <a href="https://www.linkedin.com/in/ritu-kumar-a0a5aa1b2" target="_blank" class="fa fa-linkedin"></a>
      <a href="https://www.instagram.com/rupakrajput161/" target="_blank" class="fa fa-instagram"></a>
      <a href="https://mobile.twitter.com/RupakRajput10" target="_blank" class="fa fa-twitter"></a>
    </div>
    <p>Design and Developed by :-- <b> Ritu Kumar ( "Rupak Rajput" )</b></p>
  </footer>
</body>
<script src="script.js"></script>

</html>
