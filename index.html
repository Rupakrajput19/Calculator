<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center">
    <form name="forms">
      <input type="text" id="display" name="display" disabled />
      <div class="buttons">
        <input onclick="press(7)" type="button" value="7" />
        <input onclick="press(8)" type="button" value="8" />
        <input onclick="press(9)" type="button" value="9" />
        <input onclick="press('/')" type="button" value="/" />
        <input onclick="press(4)" type="button" value="4" />
        <input onclick="press(5)" type="button" value="5" />
        <input onclick="press(6)" type="button" value="6" />
        <input onclick="press('*')" type="button" value="*" />
        <input onclick="press(1)" type="button" value="1" />
        <input onclick="press(2)" type="button" value="2" />
        <input onclick="press(3)" type="button" value="3" />
        <input onclick="press('-')" type="button" value="-" />
        <input onclick="press('.')" type="button" value="." />
        <input onclick="press(0)" type="button" value="0" />
        <input onclick="press('+')" type="button" value="+" />
        <input onclick="pressClear('clear')" class="hover-center-2" type="button" value="C" />
        <input onclick="pressEval('=')" class="hover-center-1" type="button" id="equal" value="=" />
      </div>
    </form>
  </div>

</html>
